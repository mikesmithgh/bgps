linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck 
    - unused 
    - errorlint
    - gofmt
    - goimports
    - gosec
    - whitespace
    - bodyclose
    - dogsled
    - durationcheck
    - errorlint
    - exhaustive
    - exportloopref
    - goconst
    - gocritic
    - gosec
    - importas
    - nilerr
    - gofumpt

linters-settings:
  gosec:
    excludes:
      - G204
